<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Spotify Emotion Player | Pro UI</title>

  <script>
    if (!sessionStorage.getItem("spotify_access_token")) {
      window.location = "auth.html";
    }
  </script>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>

  <style>
    :root {
      --spotify-green: #1db954;
      --bg-dark: #050816;
      --card-bg: rgba(18, 18, 18, 0.9);
      --text-main: #ffffff;
      --text-dim: #b3b3b3;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-dark);
      background-image: radial-gradient(circle at 50% -20%, #1db95420, transparent);
      color: var(--text-main);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* --- HOME BUTTON (OBEN LINKS) --- */
    .home-btn {
      position: fixed;
      top: 2rem;
      left: 2rem;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      background: var(--card-bg);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 50px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      z-index: 20;
      backdrop-filter: blur(10px);
    }

    .home-btn:hover {
      background: white;
      color: black;
      transform: scale(1.05);
    }

    /* --- WEBCAM & STATS (OBEN RECHTS) --- */
    .camera-overlay {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 10;
    }

    #video-feed {
      width: 320px;
      height: 240px;
      border-radius: 12px;
      background: #000;
      border: 1px solid #333;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      object-fit: cover;
    }

    .emotion-stats {
      background: var(--card-bg);
      padding: 1.25rem;
      border-radius: 12px;
      width: 320px;
      border: 1px solid #282828;
      box-sizing: border-box;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }

    .status-line { font-weight: bold; font-size: 0.9rem; margin-bottom: 4px; }
    .status-highlight { color: var(--spotify-green); }
    .song-summary { font-size: 0.75rem; color: var(--spotify-green); margin-bottom: 1.25rem; line-height: 1.4; }

    .bar-group { margin-bottom: 0.8rem; }
    .bar-header {
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      font-weight: 800;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .bar-bg { background: #282828; height: 8px; border-radius: 4px; overflow: hidden; }
    .bar-fill { height: 100%; width: 0%; transition: width 0.5s ease; }

    /* --- PLAYER (MITTE) --- */
    .main-player { display: flex; flex-direction: column; align-items: center; text-align: center; }
    #trackImage { width: 300px; height: 300px; border-radius: 12px; box-shadow: 0 15px 50px rgba(0,0,0,0.7); margin-bottom: 1.5rem; background: #181818; }
    #trackTitle { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.2rem; }
    #trackArtist { color: var(--text-dim); margin-bottom: 1.5rem; }

    .player-controls { width: 350px; }
    .progress-container { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
    #progressBar { flex: 1; accent-color: var(--spotify-green); }
    .time-label { font-size: 0.75rem; color: var(--text-dim); min-width: 35px; }

    .buttons-row { display: flex; justify-content: center; align-items: center; gap: 1.5rem; }
    .btn-circle { background: none; border: none; color: white; cursor: pointer; font-size: 1.5rem; transition: transform 0.2s; }
    .btn-circle:hover { transform: scale(1.1); }
    #startBtn { background: white; color: black; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

    /* --- LAUTST√ÑRKE (LINKS) --- */
    .volume-control { position: fixed; bottom: 2rem; left: 2rem; display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.6); padding: 8px 16px; border-radius: 20px; }
    #volumeSlider { accent-color: white; width: 80px; }

    .test-panel { position: fixed; bottom: 1rem; right: 1rem; opacity: 0.3; }
  </style>
</head>

<body>

<a href="start.html" class="home-btn">
  <span>üè†</span> Home
</a>

<div class="camera-overlay">
  <video id="video-feed" autoplay muted playsinline></video>

  <div class="emotion-stats">
    <div class="status-line">Status: <span class="status-highlight" id="emotion-text">Momentan: Warte... (0%)</span></div>

    <div class="bar-group">
      <div class="bar-header"><span>Happy</span><span id="val-happy">0%</span></div>
      <div class="bar-bg"><div id="bar-happy" class="bar-fill" style="background: #22c55e;"></div></div>
    </div>
    <div class="bar-group">
      <div class="bar-header"><span>Neutral</span><span id="val-neutral">0%</span></div>
      <div class="bar-bg"><div id="bar-neutral" class="bar-fill" style="background: #ffffff;"></div></div>
    </div>
    <div class="bar-group">
      <div class="bar-header"><span>Sad</span><span id="val-sad">0%</span></div>
      <div class="bar-bg"><div id="bar-sad" class="bar-fill" style="background: #3b82f6;"></div></div>
    </div>
    <div class="bar-group">
      <div class="bar-header"><span>Angry</span><span id="val-angry">0%</span></div>
      <div class="bar-bg"><div id="bar-angry" class="bar-fill" style="background: #ef4444;"></div></div>
    </div>
  </div>
</div>

<main class="main-player">
  <img id="trackImage" src="https://via.placeholder.com/300/181818/ffffff?text=..." alt="Cover" />
  <div id="trackTitle">‚Äì</div>
  <div id="trackArtist">‚Äì</div>

  <div class="player-controls">
    <div class="progress-container">
      <span id="currentTime" class="time-label">0:00</span>
      <input type="range" id="progressBar" min="0" max="0" value="0" disabled />
      <span id="durationTime" class="time-label">0:00</span>
    </div>
    <div class="buttons-row">
      <button id="prevBtn" class="btn-circle" disabled>‚èÆ</button>
      <button id="startBtn" class="btn-circle" disabled>‚ñ∂</button>
      <button id="nextBtn" class="btn-circle" disabled>‚è≠</button>
    </div>
  </div>
</main>

<div class="volume-control">
  <span>üîä</span>
  <input type="range" id="volumeSlider" min="0" max="100" value="50" disabled />
  <span id="volumeValue" style="font-size: 0.8rem; min-width: 35px;">50%</span>
</div>

<div class="test-panel">
  <button class="emotion-btn" data-emotion="happy">H</button>
  <button class="emotion-btn" data-emotion="sad">S</button>
  <button class="emotion-btn" data-emotion="neutral">N</button>
  <button class="emotion-btn" data-emotion="angry">A</button>
</div>

<script src="face-api.min.js"></script>
<script src="camera.js"></script>
<script type="module" src="app.js"></script>

</body>
</html>
