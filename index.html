<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Spotify Emotion Player | Emotion Stats</title>

  <script>
    if (!sessionStorage.getItem("spotify_access_token")) {
      window.location = "auth.html";
    }
  </script>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>

  <style>
    :root {
      --spotify-green: #1db954;
      --bg-dark: #050816;
      --card-bg: rgba(18, 18, 18, 0.9);
      --text-main: #ffffff;
      --text-dim: #b3b3b3;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-dark);
      background-image: radial-gradient(circle at 50% -20%, #1db95420, transparent);
      color: var(--text-main);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* --- WEBCAM & STATS OBEN RECHTS --- */
    .camera-overlay {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 10;
    }

    #video-feed {
      width: 320px; /* Sch√∂n gro√ü */
      height: 240px;
      border-radius: 12px;
      background: #000;
      border: 1px solid #333;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      object-fit: cover;
    }

    .emotion-stats-card {
      background: var(--card-bg);
      padding: 1.25rem;
      border-radius: 12px;
      width: 320px;
      border: 1px solid #282828;
      box-sizing: border-box;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }

    .status-line {
      font-weight: bold;
      font-size: 0.9rem;
      margin-bottom: 4px;
    }
    .status-current { color: var(--spotify-green); }

    .song-summary {
      font-size: 0.75rem;
      color: var(--spotify-green);
      margin-bottom: 1.25rem;
      line-height: 1.4;
    }

    .bar-group {
      margin-bottom: 0.8rem;
    }

    .bar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.7rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
      color: #eee;
    }

    .bar-bg {
      background: #282828;
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      width: 0%; /* Wird via JS gesetzt */
      transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* --- PLAYER MITTE --- */
    .main-player {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #trackImage {
      width: 300px;
      height: 300px;
      border-radius: 12px;
      box-shadow: 0 15px 50px rgba(0,0,0,0.7);
      margin-bottom: 1.5rem;
      background: #181818;
    }

    #trackTitle { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.2rem; }
    #trackArtist { color: var(--text-dim); margin-bottom: 1.5rem; }

    .player-controls { width: 350px; }
    .buttons-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .btn-circle {
      background: none; border: none; color: white; cursor: pointer; font-size: 1.5rem;
    }
    #startBtn {
      background: white; color: black; width: 50px; height: 50px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
    }

    #progressBar { width: 100%; accent-color: var(--spotify-green); }
    .time-row { display: flex; justify-content: space-between; font-size: 0.7rem; color: var(--text-dim); }

    /* --- VOLUME UNTEN LINKS --- */
    .volume-box {
      position: fixed; bottom: 2rem; left: 2rem;
      display: flex; align-items: center; gap: 10px;
      background: rgba(0,0,0,0.6); padding: 8px 16px; border-radius: 20px;
    }
    #volumeSlider { accent-color: white; width: 80px; }

    /* TEST BUTTONS */
    .test-area { position: fixed; bottom: 1rem; right: 1rem; opacity: 0.3; }
    .test-area:hover { opacity: 1; }
  </style>
</head>

<body>

<div class="camera-overlay">
  <video id="video-feed" autoplay muted playsinline></video>

  <div class="emotion-stats-card">
    <div class="status-line">
      Status: <span class="status-current" id="current-status-text">Momentan: Gl√ºcklich (0%)</span>
    </div>

    <div class="song-summary" id="song-summary-text">
      Song bisher: üòä Happy 0% | üòê Neutral 0% | üò¢ Sad 0% | üò° Angry 0%
    </div>

    <div class="bar-group">
      <div class="bar-header"><span>Happy</span><span id="pct-happy">0%</span></div>
      <div class="bar-bg"><div id="bar-happy" class="bar-fill" style="background: #22c55e;"></div></div>
    </div>

    <div class="bar-group">
      <div class="bar-header"><span>Neutral</span><span id="pct-neutral">0%</span></div>
      <div class="bar-bg"><div id="bar-neutral" class="bar-fill" style="background: #ffffff;"></div></div>
    </div>

    <div class="bar-group">
      <div class="bar-header"><span>Sad</span><span id="pct-sad">0%</span></div>
      <div class="bar-bg"><div id="bar-sad" class="bar-fill" style="background: #3b82f6;"></div></div>
    </div>

    <div class="bar-group">
      <div class="bar-header"><span>Angry</span><span id="pct-angry">0%</span></div>
      <div class="bar-bg"><div id="bar-angry" class="bar-fill" style="background: #ef4444;"></div></div>
    </div>
  </div>
</div>

<main class="main-player">
  <img id="trackImage" src="https://via.placeholder.com/300/181818/ffffff?text=..." alt="Cover" />
  <div id="trackTitle">Titel l√§dt...</div>
  <div id="trackArtist">K√ºnstler</div>

  <div class="player-controls">
    <input type="range" id="progressBar" min="0" max="100" value="0" disabled />
    <div class="time-row">
      <span id="currentTime">0:00</span>
      <span id="durationTime">0:00</span>
    </div>

    <div class="buttons-row">
      <button id="prevBtn" class="btn-circle" disabled>‚èÆ</button>
      <button id="startBtn" class="btn-circle" disabled>‚ñ∂</button>
      <button id="nextBtn" class="btn-circle" disabled>‚è≠</button>
    </div>
  </div>
</main>

<div class="volume-box">
  <span>üîä</span>
  <input type="range" id="volumeSlider" min="0" max="100" value="50" disabled />
  <span id="volumeValue">50%</span>
</div>

<div class="test-area">
  <button class="emotion-btn" data-emotion="happy">H</button>
  <button class="emotion-btn" data-emotion="neutral">N</button>
  <button class="emotion-btn" data-emotion="sad">S</button>
  <button class="emotion-btn" data-emotion="angry">A</button>
</div>

<pre id="log" style="display:none"></pre>

<script src="face-api.min.js"></script>
<script src="camera.js"></script>
<script type="module" src="app.js"></script>

</body>
</html>
