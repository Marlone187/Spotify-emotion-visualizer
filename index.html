<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Spotify Emotion Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    const token = sessionStorage.getItem("spotify_access_token");
    const mode = sessionStorage.getItem("selected_mode");
    if (!token) window.location = "auth.html";
    if (token && mode !== "auto") window.location = "start.html";
  </script>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>

  <style>
    /* --- GRUNDLAGEN & √úBERG√ÑNGE --- */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', system-ui, sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* Scrollbars vermeiden */

      /* Standard Hintergrund (Neutral) */
      background: linear-gradient(135deg, #0f172a, #1e293b);
      background-size: 400% 400%;
      transition: background 1.5s ease-in-out; /* Weicher √úbergang */
    }

    /* --- EMOTION STIMMUNGEN (Hintergr√ºnde) --- */
    /* Wird per JS gesteuert */
    body.mood-angry {
      background: linear-gradient(135deg, #450a0a, #7f1d1d); /* Dunkles Rot/B√∂se */
    }
    body.mood-sad {
      background: linear-gradient(135deg, #334155, #475569); /* Blass Grau/Blau */
    }
    body.mood-happy {
      background: linear-gradient(135deg, #ca8a04, #eab308); /* Gelb/Orange/Fr√∂hlich */
    }
    body.mood-neutral {
      background: linear-gradient(135deg, #0f172a, #1e293b); /* Dunkelblau/Neutral */
    }

    /* --- LAYOUT CONTAINER --- */
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      z-index: 10;
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    /* --- HEADER / ZUR√úCK BUTTON --- */
    .top-left-nav {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
    }
    .back-btn {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.7);
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 15px;
      border-radius: 30px;
      font-weight: 600;
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    /* --- WEBCAM SECTION (OBEN) --- */
    #camera-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    #video-feed {
      width: 180px; /* Kleiner als vorher f√ºr modernes Layout */
      height: 135px;
      object-fit: cover;
      border-radius: 20px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    #emotion-container {
      background: rgba(0, 0, 0, 0.4);
      padding: 5px 15px;
      border-radius: 15px;
      font-size: 0.9rem;
      backdrop-filter: blur(4px);
      text-align: center;
    }

    /* --- PLAYER CARD (MITTE) --- */
    .player-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 25px;
      width: 100%;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .album-art {
      width: 220px;
      height: 220px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      object-fit: cover;
      background: #000;
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease;
    }
    .album-art:hover {
      transform: scale(1.02);
    }

    .track-info h2 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 700;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 280px;
    }
    .track-info p {
      margin: 5px 0 20px 0;
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.7);
    }

    /* --- CONTROLS & PROGRESS --- */
    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }
    .control-btn {
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      color: white;
      transition: transform 0.2s, color 0.2s;
      padding: 0;
    }
    .control-btn:disabled {
      opacity: 0.3;
      cursor: default;
    }
    .control-btn:hover:not(:disabled) {
      transform: scale(1.1);
      color: #1db954; /* Spotify Gr√ºn beim Hover */
    }
    #startBtn {
      font-size: 2.8rem; /* Play Button gr√∂√üer */
    }

    .progress-container {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.6);
    }
    input[type=range] {
      flex: 1;
      -webkit-appearance: none;
      background: rgba(255, 255, 255, 0.2);
      height: 4px;
      border-radius: 2px;
      outline: none;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      cursor: pointer;
    }

    /* --- LAUTST√ÑRKE (RECHTS UNTEN) --- */
    .volume-float {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      padding: 10px 15px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 100;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: opacity 0.3s;
    }
    .volume-float:hover {
      background: rgba(0, 0, 0, 0.8);
    }
    .volume-icon { font-size: 1.2rem; }
    #volumeSlider { width: 80px; }

    /* --- VERSTECKTE / DEBUG ELEMENTE --- */
    /* Log verstecken wir visuell, aber lassen es im Code, damit app.js nicht crasht */
    #log {
      display: none;
    }
    /* Buttons f√ºr manuelle Emotion (optional ausgeblendet f√ºr cleaneren Look,
       oder klein unter dem Player anzeigen) */
    .manual-emotions {
      margin-top: 1rem;
      display: flex;
      gap: 5px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .emotion-btn {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: rgba(255,255,255,0.7);
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .emotion-btn:hover { background: rgba(255,255,255,0.2); }

  </style>
</head>

<body>

<div class="top-left-nav">
  <a href="start.html" class="back-btn">
    <span>&#8592;</span> Zur√ºck
  </a>
</div>

<div class="main-container">

  <div id="camera-section">
    <video id="video-feed" width="320" height="240" autoplay muted playsinline></video>
    <div id="emotion-container">
      Status: <span id="emotion-text" style="font-weight:700; color:#fff;">Warte...</span>
    </div>
  </div>

  <div class="player-card">

    <img id="trackImage" class="album-art" src="" alt="" />

    <div class="track-info">
      <h2 id="trackTitle">Songtitel laden...</h2>
      <p id="trackArtist">Interpret</p>
    </div>

    <div class="controls">
      <button id="prevBtn" class="control-btn" disabled>&#9194;</button>
      <button id="startBtn" class="control-btn" disabled>&#9654;</button> <button id="nextBtn" class="control-btn" disabled>&#9193;</button>
    </div>

    <div class="progress-container">
      <span id="currentTime">0:00</span>
      <input type="range" id="progressBar" min="0" max="0" value="0" disabled />
      <span id="durationTime">0:00</span>
    </div>

    <div class="manual-emotions">
      <button class="emotion-btn" data-emotion="happy">Happy</button>
      <button class="emotion-btn" data-emotion="sad">Sad</button>
      <button class="emotion-btn" data-emotion="angry">Angry</button>
      <button class="emotion-btn" data-emotion="neutral">Neutral</button>
    </div>
  </div>

</div>

<div class="volume-float">
  <span class="volume-icon">üîä</span>
  <input type="range" id="volumeSlider" min="0" max="100" value="50" disabled />
  <span id="volumeValue" style="width: 30px; text-align:right; font-size:0.8rem;">50%</span>
</div>

<pre id="log"></pre>

<script src="face-api.min.js"></script>
<script src="camera.js"></script>
<script type="module" src="app.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const emotionTextEl = document.getElementById("emotion-text");
    const bodyEl = document.body;

    // Funktion zum Setzen der Hintergrundklasse
    function updateBackgroundColor(emotionString) {
      const text = emotionString.toLowerCase();

      // Alle alten Mood-Klassen entfernen
      bodyEl.classList.remove("mood-angry", "mood-sad", "mood-happy", "mood-neutral");

      // Neue Klasse basierend auf Textinhalt setzen
      if (text.includes("angry") || text.includes("w√ºtend") || text.includes("angry")) {
        bodyEl.classList.add("mood-angry");
      }
      else if (text.includes("sad") || text.includes("traurig") || text.includes("fear")) {
        bodyEl.classList.add("mood-sad");
      }
      else if (text.includes("happy") || text.includes("gl√ºcklich") || text.includes("surprise")) {
        bodyEl.classList.add("mood-happy");
      }
      else {
        bodyEl.classList.add("mood-neutral");
      }
    }

    // Beobachter (MutationObserver), der feuert, wenn sich der Text im <span> √§ndert
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.type === "childList" || mutation.type === "characterData") {
          updateBackgroundColor(emotionTextEl.innerText);
        }
      });
    });

    // Start der Beobachtung
    if (emotionTextEl) {
      observer.observe(emotionTextEl, {
        subtree: true,
        childList: true,
        characterData: true
      });
    }
  });
</script>

</body>
</html>
