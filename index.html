<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Spotify Emotion Player | Morphing Glow</title>

  <script>
    if (!sessionStorage.getItem("spotify_access_token")) {
      window.location = "auth.html";
    }
  </script>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>

  <style>
    :root {
      /* Initialfarben */
      --emotion-color: #ffaa00;
      --emotion-bg: rgba(255, 170, 0, 0.25);
      --bg-dark: #03050b;
      --card-bg: rgba(15, 15, 20, 0.95);
      --text-main: #ffffff;
      --text-dim: #b3b3b3;

      /* Sanfte Transformation der Variablen */
      transition: --emotion-color 1.2s ease-in-out, --emotion-bg 1.2s ease-in-out;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-dark);
      /* Dynamischer Hintergrund mit weichem √úbergang */
      background-image: radial-gradient(circle at 50% -10%, var(--emotion-bg) 0%, transparent 80%);
      color: var(--text-main);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: background 1.5s ease-in-out;
    }

    .home-btn {
      position: fixed;
      top: 2rem;
      left: 2rem;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      background: var(--card-bg);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 50px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.4s ease-in-out;
      z-index: 20;
      backdrop-filter: blur(15px);
    }
    .home-btn:hover {
      background: var(--emotion-color);
      color: #000;
      transform: translateY(-2px);
      box-shadow: 0 5px 20px var(--emotion-bg);
    }

    .camera-overlay {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 10;
    }
    #video-feed {
      width: 300px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }
    .emotion-stats {
      background: var(--card-bg);
      padding: 1.25rem;
      border-radius: 12px;
      width: 300px;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .status-highlight {
      color: var(--emotion-color);
      text-shadow: 0 0 10px var(--emotion-bg);
      transition: color 1.2s ease;
    }
    .song-summary {
      font-size: 0.75rem;
      color: var(--emotion-color);
      margin-bottom: 1.25rem;
      transition: color 1.2s ease;
      filter: brightness(1.2);
    }

    /* --- GLOW-BALKEN CSS --- */
    .bar-bg {
      background: rgba(255,255,255,0.05);
      height: 10px;
      border-radius: 5px;
      margin-top: 5px;
    }
    .bar-fill {
      height: 100%;
      width: 0%;
      transition: width 0.5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
      border-radius: 5px;
    }

    #bar-happy {
      background: #ffaa00;
      box-shadow: 0 0 15px rgba(255, 170, 0, 0.7);
    }
    #bar-neutral {
      background: #f8fafc;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
    }
    #bar-sad {
      background: #0077ff;
      box-shadow: 0 0 15px rgba(0, 119, 255, 0.7);
    }
    #bar-angry {
      background: #ff0044;
      box-shadow: 0 0 15px rgba(255, 0, 68, 0.7);
    }

    .main-player { display: flex; flex-direction: column; align-items: center; text-align: center; }
    #trackImage {
      width: 320px;
      height: 320px;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.8);
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255,255,255,0.1);
    }
    #trackTitle { font-size: 1.8rem; font-weight: 700; margin-bottom: 0.2rem; }

    .player-controls { width: 380px; }
    #progressBar { flex: 1; accent-color: var(--emotion-color); cursor: pointer; transition: accent-color 1.2s; }

    #startBtn {
      background: white;
      color: black;
      width: 60px; height: 60px;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      transition: all 0.3s ease;
    }
    #startBtn:hover { transform: scale(1.1); background: var(--emotion-color); color: #000; box-shadow: 0 0 20px var(--emotion-bg); }

    .volume-control {
      position: fixed; bottom: 2rem; left: 2rem;
      display: flex; align-items: center; gap: 12px;
      background: rgba(0,0,0,0.4); padding: 10px 20px;
      border-radius: 30px; backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.05);
    }
    #volumeSlider { accent-color: var(--emotion-color); width: 100px; transition: accent-color 1.2s; }

    .test-panel { position: fixed; bottom: 1rem; right: 1rem; opacity: 0.6; display: flex; gap: 8px; }
    .test-panel button { cursor: pointer; border: none; border-radius: 4px; padding: 5px 10px; font-weight: bold; }
  </style>
</head>

<body>

<a href="start.html" class="home-btn"><span>üè†</span> Home</a>

<div class="camera-overlay">
  <video id="video-feed" autoplay muted playsinline></video>
  <div class="emotion-stats">
    <div class="status-line">Status: <span class="status-highlight" id="emotion-text">Analysiere...</span></div>
    <div class="song-summary" id="song-summary">Vibe: Loading</div>

    <div class="bar-group">
      <div class="bar-header" style="display:flex; justify-content:space-between; font-size:10px; text-transform:uppercase; letter-spacing:1px;"><span>Happy</span><span id="val-happy">0%</span></div>
      <div class="bar-bg"><div id="bar-happy" class="bar-fill"></div></div>
    </div>
    <div class="bar-group" style="margin-top:14px;">
      <div class="bar-header" style="display:flex; justify-content:space-between; font-size:10px; text-transform:uppercase; letter-spacing:1px;"><span>Neutral</span><span id="val-neutral">0%</span></div>
      <div class="bar-bg"><div id="bar-neutral" class="bar-fill"></div></div>
    </div>
    <div class="bar-group" style="margin-top:14px;">
      <div class="bar-header" style="display:flex; justify-content:space-between; font-size:10px; text-transform:uppercase; letter-spacing:1px;"><span>Sad</span><span id="val-sad">0%</span></div>
      <div class="bar-bg"><div id="bar-sad" class="bar-fill"></div></div>
    </div>
    <div class="bar-group" style="margin-top:14px;">
      <div class="bar-header" style="display:flex; justify-content:space-between; font-size:10px; text-transform:uppercase; letter-spacing:1px;"><span>Angry</span><span id="val-angry">0%</span></div>
      <div class="bar-bg"><div id="bar-angry" class="bar-fill"></div></div>
    </div>
  </div>
</div>

<main class="main-player">
  <img id="trackImage" src="https://via.placeholder.com/320/0a0a0f/ffffff?text=Spotify" alt="Cover" />
  <div id="trackTitle">W√§hle Musik</div>
  <div id="trackArtist">K√ºnstler</div>

  <div class="player-controls">
    <div class="progress-container">
      <span id="currentTime" style="font-size: 0.8rem; opacity: 0.5;">0:00</span>
      <input type="range" id="progressBar" min="0" max="100" value="0" disabled />
      <span id="durationTime" style="font-size: 0.8rem; opacity: 0.5;">0:00</span>
    </div>
    <div class="buttons-row">
      <button id="prevBtn" class="btn-circle" style="background:none; border:none; color:white; font-size:2rem; cursor:pointer;">‚èÆ</button>
      <button id="startBtn" class="btn-circle">‚ñ∂</button>
      <button id="nextBtn" class="btn-circle" style="background:none; border:none; color:white; font-size:2rem; cursor:pointer;">‚è≠</button>
    </div>
  </div>
</main>

<div class="volume-control">
  <span>üîä</span>
  <input type="range" id="volumeSlider" min="0" max="100" value="50" />
</div>

<div class="test-panel">
  <button style="background:#ffaa00; color:#000" onclick="setEmotionTheme('happy')">Happy</button>
  <button style="background:#0077ff; color:#fff" onclick="setEmotionTheme('sad')">Sad</button>
  <button style="background:#fff; color:#000" onclick="setEmotionTheme('neutral')">Neutral</button>
  <button style="background:#ff0044; color:#fff" onclick="setEmotionTheme('angry')">Angry</button>
</div>

<script>
  function setEmotionTheme(emotion) {
    const root = document.documentElement;
    const themes = {
      happy:   { color: '#ffaa00', bg: 'rgba(255, 170, 0, 0.28)' }, // Gelb-Orange
      sad:     { color: '#0077ff', bg: 'rgba(0, 119, 255, 0.28)' }, // Sattes Blau
      neutral: { color: '#ffffff', bg: 'rgba(255, 255, 255, 0.15)' }, // Wei√ü
      angry:   { color: '#ff0044', bg: 'rgba(255, 0, 68, 0.28)' }  // Intensives Rot
    };

    const theme = themes[emotion] || themes.neutral;

    // Variablen setzen - Transition im CSS √ºbernimmt das "Morphing"
    root.style.setProperty('--emotion-color', theme.color);
    root.style.setProperty('--emotion-bg', theme.bg);

    const summary = document.getElementById('song-summary');
    if(summary) summary.innerText = `Playlist-Modus: ${emotion.toUpperCase()}`;

    const textEl = document.getElementById('emotion-text');
    if(textEl) textEl.innerText = emotion.charAt(0).toUpperCase() + emotion.slice(1);
  }
</script>

<script src="face-api.min.js"></script>
<script src="camera.js"></script>
<script type="module" src="app.js"></script>

</body>
</html>
