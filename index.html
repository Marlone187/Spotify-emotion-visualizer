<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Spotify Emotion Player | Vibrant Glow Edition</title>

  <script>
    if (!sessionStorage.getItem("spotify_access_token")) {
      window.location = "auth.html";
    }
  </script>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>

  <style>
    :root {
      --emotion-color: #ffcc00;
      --emotion-bg: rgba(255, 204, 0, 0.4); /* Intensiverer Glow */
      --bg-dark: #1a1200; /* Dunkles Orange/Braun statt Schwarz */
      --card-bg: rgba(25, 20, 10, 0.85);
      --text-main: #ffffff;
      --text-dim: #b3b3b3;

      /* Sanfte Transformation aller Hintergrundfarben */
      transition: --emotion-color 1.2s ease-in-out, --emotion-bg 1.2s ease-in-out, --bg-dark 1.2s ease-in-out;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-dark);
      /* Radialer Verlauf f√ºr mehr Helligkeit im Zentrum */
      background-image: radial-gradient(circle at 50% 30%, var(--emotion-bg) 0%, var(--bg-dark) 100%);
      color: var(--text-main);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: background 1.2s ease-in-out, background-color 1.2s ease-in-out;
    }

    /* --- DER REST DES CODES BLEIBT GLEICH --- */
    .home-btn {
      position: fixed;
      top: 2rem;
      left: 2rem;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      background: var(--card-bg);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 50px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      z-index: 20;
      backdrop-filter: blur(10px);
    }
    .home-btn:hover {
      background: var(--emotion-color);
      color: black;
      transform: scale(1.05);
    }

    .camera-overlay {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 10;
    }
    #video-feed {
      width: 320px;
      height: 240px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      object-fit: cover;
    }
    .emotion-stats {
      background: var(--card-bg);
      padding: 1.25rem;
      border-radius: 12px;
      width: 320px;
      border: 1px solid rgba(255,255,255,0.05);
      box-sizing: border-box;
    }

    .status-highlight {
      color: var(--emotion-color);
      transition: color 0.8s;
      font-weight: bold;
    }

    .bar-bg {
      background: rgba(255,255,255,0.1);
      height: 10px;
      border-radius: 5px;
      overflow: visible;
      margin-top: 5px;
    }
    .bar-fill {
      height: 100%;
      width: 0%;
      transition: width 0.5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
      border-radius: 5px;
      position: relative;
    }

    #bar-happy { background: #ffcc00; box-shadow: 0 0 15px rgba(255, 204, 0, 0.8); }
    #bar-neutral { background: #f8fafc; box-shadow: 0 0 12px rgba(255, 255, 255, 0.6); }
    #bar-sad { background: #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.8); }
    #bar-angry { background: #ef4444; box-shadow: 0 0 15px rgba(239, 68, 68, 0.8); }

    .main-player { display: flex; flex-direction: column; align-items: center; text-align: center; }
    #trackImage { width: 300px; height: 300px; border-radius: 12px; box-shadow: 0 20px 60px rgba(0,0,0,0.6); margin-bottom: 1.5rem; }
    #trackTitle { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.2rem; }
    #trackArtist { color: var(--text-dim); margin-bottom: 1.5rem; }

    .player-controls { width: 350px; }
    #progressBar { flex: 1; accent-color: var(--emotion-color); cursor: pointer; }

    .btn-circle { background: none; border: none; color: white; cursor: pointer; font-size: 1.5rem; transition: 0.2s; }
    #startBtn { background: white; color: black; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
    #startBtn:hover { transform: scale(1.1); background: var(--emotion-color); color: black; }

    .test-panel { position: fixed; bottom: 1rem; right: 1rem; opacity: 0.4; display: flex; gap: 5px; }
  </style>
</head>

<body>

<a href="start.html" class="home-btn"><span>üè†</span> Home</a>

<div class="camera-overlay">
  <video id="video-feed" autoplay muted playsinline></video>
  <div class="emotion-stats">
    <div class="status-line" style="margin-bottom: 10px;">Status: <span class="status-highlight" id="emotion-text">Analysiere...</span></div>

    <div class="bar-group">
      <div class="bar-header" style="display:flex; justify-content:space-between; font-size:10px; text-transform: uppercase;"><span>Happy</span><span id="val-happy">0%</span></div>
      <div class="bar-bg"><div id="bar-happy" class="bar-fill"></div></div>
    </div>
    <div class="bar-group" style="margin-top:12px;">
      <div class="bar-header" style="display:flex; justify-content:space-between; font-size:10px; text-transform: uppercase;"><span>Neutral</span><span id="val-neutral">0%</span></div>
      <div class="bar-bg"><div id="bar-neutral" class="bar-fill"></div></div>
    </div>
    <div class="bar-group" style="margin-top:12px;">
      <div class="bar-header" style="display:flex; justify-content:space-between; font-size:10px; text-transform: uppercase;"><span>Sad</span><span id="val-sad">0%</span></div>
      <div class="bar-bg"><div id="bar-sad" class="bar-fill"></div></div>
    </div>
    <div class="bar-group" style="margin-top:12px;">
      <div class="bar-header" style="display:flex; justify-content:space-between; font-size:10px; text-transform: uppercase;"><span>Angry</span><span id="val-angry">0%</span></div>
      <div class="bar-bg"><div id="bar-angry" class="bar-fill"></div></div>
    </div>
  </div>
</div>

<main class="main-player">
  <img id="trackImage" src="https://via.placeholder.com/300/333/fff?text=Spotify" alt="Cover" />
  <div id="trackTitle">W√§hle einen Song</div>
  <div id="trackArtist">K√ºnstler</div>

  <div class="player-controls">
    <div class="progress-container" style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
      <span id="currentTime" style="font-size: 0.8rem; opacity: 0.6;">0:00</span>
      <input type="range" id="progressBar" min="0" max="100" value="0" disabled />
      <span id="durationTime" style="font-size: 0.8rem; opacity: 0.6;">0:00</span>
    </div>
    <div class="buttons-row" style="display: flex; justify-content: center; align-items: center; gap: 1.5rem;">
      <button id="prevBtn" class="btn-circle">‚èÆ</button>
      <button id="startBtn" class="btn-circle">‚ñ∂</button>
      <button id="nextBtn" class="btn-circle">‚è≠</button>
    </div>
  </div>
</main>

<div class="test-panel">
  <button onclick="setEmotionTheme('happy')">H</button>
  <button onclick="setEmotionTheme('sad')">S</button>
  <button onclick="setEmotionTheme('neutral')">N</button>
  <button onclick="setEmotionTheme('angry')">A</button>
</div>

<script>
  function setEmotionTheme(emotion) {
    const root = document.documentElement;
    const themes = {
      // bgDark ist jetzt jeweils eine abgestimmte, dunkle Version der Hauptfarbe
      happy:   { color: '#ffcc00', bg: 'rgba(255, 204, 0, 0.4)',  bgDark: '#1a1200' },
      sad:     { color: '#3b82f6', bg: 'rgba(59, 130, 246, 0.35)', bgDark: '#00081a' },
      neutral: { color: '#ffffff', bg: 'rgba(255, 255, 255, 0.2)',  bgDark: '#0a0a0a' },
      angry:   { color: '#ef4444', bg: 'rgba(239, 68, 68, 0.35)',  bgDark: '#1a0000' }
    };

    const theme = themes[emotion] || themes.neutral;

    root.style.setProperty('--emotion-color', theme.color);
    root.style.setProperty('--emotion-bg', theme.bg);
    root.style.setProperty('--bg-dark', theme.bgDark);

    const textEl = document.getElementById('emotion-text');
    if(textEl) textEl.innerText = emotion.charAt(0).toUpperCase() + emotion.slice(1);
  }
</script>

<script src="face-api.min.js"></script>
<script src="camera.js"></script>
<script type="module" src="app.js"></script>

</body>
</html>
