<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Spotify Emotion Player | Glow Edition</title>

  <script>
    if (!sessionStorage.getItem("spotify_access_token")) {
      window.location = "auth.html";
    }
  </script>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>

  <style>
    :root {
      --emotion-color: #1db954;
      --emotion-bg: rgba(29, 185, 84, 0.15);
      --bg-dark: #050816;
      --card-bg: rgba(18, 18, 18, 0.9);
      --text-main: #ffffff;
      --text-dim: #b3b3b3;
      transition: --emotion-color 0.8s ease, --emotion-bg 0.8s ease;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-dark);
      background-image: radial-gradient(circle at 50% -20%, var(--emotion-bg), transparent);
      color: var(--text-main);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: background 0.8s ease;
    }

    .home-btn {
      position: fixed;
      top: 2rem;
      left: 2rem;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      background: var(--card-bg);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 50px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      z-index: 20;
      backdrop-filter: blur(10px);
    }
    .home-btn:hover {
      background: var(--emotion-color);
      color: white;
      transform: scale(1.05);
    }

    .camera-overlay {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 10;
    }
    #video-feed {
      width: 320px;
      height: 240px;
      border-radius: 12px;
      border: 1px solid #333;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      object-fit: cover;
    }
    .emotion-stats {
      background: var(--card-bg);
      padding: 1.25rem;
      border-radius: 12px;
      width: 320px;
      border: 1px solid #282828;
      box-sizing: border-box;
    }

    .status-highlight { color: var(--emotion-color); transition: color 0.5s; }
    .song-summary { font-size: 0.75rem; color: var(--emotion-color); margin-bottom: 1.25rem; transition: color 0.5s; }

    /* --- GLOW-BALKEN CSS --- */
    .bar-bg {
      background: #1a1a1a;
      height: 10px;
      border-radius: 5px;
      overflow: visible; /* Wichtig f√ºr den Glow nach au√üen */
      margin-top: 5px;
    }
    .bar-fill {
      height: 100%;
      width: 0%;
      transition: width 0.5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
      border-radius: 5px;
      position: relative;
    }

    /* Individuelle Glow-Farben f√ºr die Balken */
    #bar-happy {
      background: #22c55e;
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.8), 0 0 4px rgba(34, 197, 94, 0.4);
    }
    #bar-neutral {
      background: #f8fafc;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.6), 0 0 4px rgba(255, 255, 255, 0.3);
    }
    #bar-sad {
      background: #3b82f6;
      box-shadow: 0 0 12px rgba(59, 130, 246, 0.8), 0 0 4px rgba(59, 130, 246, 0.4);
    }
    #bar-angry {
      background: #ef4444;
      box-shadow: 0 0 12px rgba(239, 68, 68, 0.8), 0 0 4px rgba(239, 68, 68, 0.4);
    }

    .main-player { display: flex; flex-direction: column; align-items: center; text-align: center; }
    #trackImage { width: 300px; height: 300px; border-radius: 12px; box-shadow: 0 15px 50px rgba(0,0,0,0.7); margin-bottom: 1.5rem; }
    #trackTitle { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.2rem; }
    #trackArtist { color: var(--text-dim); margin-bottom: 1.5rem; }

    .player-controls { width: 350px; }
    .progress-container { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
    #progressBar { flex: 1; accent-color: var(--emotion-color); cursor: pointer; }

    .buttons-row { display: flex; justify-content: center; align-items: center; gap: 1.5rem; }
    .btn-circle { background: none; border: none; color: white; cursor: pointer; font-size: 1.5rem; transition: 0.2s; }
    #startBtn { background: white; color: black; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
    #startBtn:hover { transform: scale(1.1); background: var(--emotion-color); color: white; }

    .volume-control { position: fixed; bottom: 2rem; left: 2rem; display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.6); padding: 8px 16px; border-radius: 20px; }
    #volumeSlider { accent-color: var(--emotion-color); width: 80px; }

    .test-panel { position: fixed; bottom: 1rem; right: 1rem; opacity: 0.4; display: flex; gap: 5px; }
  </style>
</head>

<body>

<a href="start.html" class="home-btn"><span>üè†</span> Home</a>

<div class="camera-overlay">
  <video id="video-feed" autoplay muted playsinline></video>
  <div class="emotion-stats">
    <div class="status-line">Status: <span class="status-highlight" id="emotion-text">Warte...</span></div>
    <div class="song-summary" id="song-summary">Playlist-Modus: Standard</div>

    <div class="bar-group">
      <div class="bar-header" style="display:flex; justify-content:space-between; font-size:10px;"><span>Happy</span><span id="val-happy">0%</span></div>
      <div class="bar-bg"><div id="bar-happy" class="bar-fill"></div></div>
    </div>
    <div class="bar-group" style="margin-top:12px;">
      <div class="bar-header" style="display:flex; justify-content:space-between; font-size:10px;"><span>Neutral</span><span id="val-neutral">0%</span></div>
      <div class="bar-bg"><div id="bar-neutral" class="bar-fill"></div></div>
    </div>
    <div class="bar-group" style="margin-top:12px;">
      <div class="bar-header" style="display:flex; justify-content:space-between; font-size:10px;"><span>Sad</span><span id="val-sad">0%</span></div>
      <div class="bar-bg"><div id="bar-sad" class="bar-fill"></div></div>
    </div>
    <div class="bar-group" style="margin-top:12px;">
      <div class="bar-header" style="display:flex; justify-content:space-between; font-size:10px;"><span>Angry</span><span id="val-angry">0%</span></div>
      <div class="bar-bg"><div id="bar-angry" class="bar-fill"></div></div>
    </div>
  </div>
</div>

<main class="main-player">
  <img id="trackImage" src="https://via.placeholder.com/300/181818/ffffff?text=Spotify" alt="Cover" />
  <div id="trackTitle">W√§hle einen Song</div>
  <div id="trackArtist">K√ºnstler</div>

  <div class="player-controls">
    <div class="progress-container">
      <span id="currentTime" class="time-label">0:00</span>
      <input type="range" id="progressBar" min="0" max="100" value="0" disabled />
      <span id="durationTime" class="time-label">0:00</span>
    </div>
    <div class="buttons-row">
      <button id="prevBtn" class="btn-circle">‚èÆ</button>
      <button id="startBtn" class="btn-circle">‚ñ∂</button>
      <button id="nextBtn" class="btn-circle">‚è≠</button>
    </div>
  </div>
</main>

<div class="volume-control">
  <span>üîä</span>
  <input type="range" id="volumeSlider" min="0" max="100" value="50" />
  <span id="volumeValue" style="font-size: 0.8rem; min-width: 35px;">50%</span>
</div>

<div class="test-panel">
  <button onclick="setEmotionTheme('happy')">H</button>
  <button onclick="setEmotionTheme('sad')">S</button>
  <button onclick="setEmotionTheme('neutral')">N</button>
  <button onclick="setEmotionTheme('angry')">A</button>
</div>

<script>
  function setEmotionTheme(emotion) {
    const root = document.documentElement;
    const themes = {
      happy:   { color: '#22c55e', bg: 'rgba(34, 197, 94, 0.2)' },
      sad:     { color: '#3b82f6', bg: 'rgba(59, 130, 246, 0.2)' },
      neutral: { color: '#ffffff', bg: 'rgba(255, 255, 255, 0.1)' },
      angry:   { color: '#ef4444', bg: 'rgba(239, 68, 68, 0.2)' }
    };

    const theme = themes[emotion] || themes.neutral;

    root.style.setProperty('--emotion-color', theme.color);
    root.style.setProperty('--emotion-bg', theme.bg);

    const summary = document.getElementById('song-summary');
    if(summary) summary.innerText = `Playlist-Modus: ${emotion.toUpperCase()}`;
  }
</script>

<script src="face-api.min.js"></script>
<script src="camera.js"></script>
<script type="module" src="app.js"></script>

</body>
</html>
