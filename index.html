<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Spotify Emotion Player | Pro UI</title>

  <script>
    if (!sessionStorage.getItem("spotify_access_token")) {
      window.location = "auth.html";
    }
  </script>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>

  <style>
    :root {
      --spotify-green: #1db954;
      --bg-dark: #090909;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text-main: #ffffff;
      --text-dim: #b3b3b3;
      --accent-blue: #3b82f6;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-dark);
      background-image: radial-gradient(circle at 50% -20%, #1db95433, transparent);
      color: var(--text-main);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* --- LAYOUT BOXEN --- */

    /* Webcam oben rechts */
    .camera-overlay {
      position: fixed;
      top: 2rem;
      right: 2rem;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 1rem;
      z-index: 10;
    }

    #video-feed {
      width: 200px;
      height: 150px;
      border-radius: 12px;
      background: #000;
      border: 2px solid var(--card-bg);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      object-fit: cover;
    }

    /* Emotions-Balken unter der Kamera */
    .emotion-stats {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      width: 200px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .emotion-bar-container {
      margin-bottom: 0.5rem;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .bar-bg {
      background: rgba(255,255,255,0.1);
      height: 6px;
      border-radius: 3px;
      margin-top: 4px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      width: 0%; /* Wird via JS gesteuert */
      transition: width 0.3s ease;
    }

    /* Zentrale Player Einheit */
    .main-player {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    #trackImage {
      width: 320px;
      height: 320px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.8);
      margin-bottom: 2rem;
      transition: transform 0.3s ease;
      background: #181818;
    }

    #trackImage:hover {
      transform: scale(1.02);
    }

    #trackTitle {
      font-size: 1.75rem;
      font-weight: 800;
      margin-bottom: 0.25rem;
    }

    #trackArtist {
      font-size: 1.1rem;
      color: var(--text-dim);
      margin-bottom: 2rem;
    }

    /* Controls & Timeline */
    .player-controls {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .buttons-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
    }

    .btn-circle {
      background: transparent;
      color: white;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-circle:hover:not(:disabled) {
      transform: scale(1.1);
      color: var(--spotify-green);
    }

    #startBtn {
      width: 60px;
      height: 60px;
      background: white;
      color: black;
      border-radius: 50%;
      font-size: 1.2rem;
    }

    #startBtn:hover {
      transform: scale(1.05);
      background: var(--spotify-green);
      color: white;
    }

    /* Progress Bar */
    .progress-container {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
    }

    #progressBar {
      flex: 1;
      accent-color: var(--spotify-green);
      cursor: pointer;
    }

    .time-label {
      font-size: 0.75rem;
      color: var(--text-dim);
      min-width: 35px;
    }

    /* Lautst√§rke unten links */
    .volume-control {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      background: var(--card-bg);
      padding: 0.75rem 1.25rem;
      border-radius: 50px;
      display: flex;
      align-items: center;
      gap: 10px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    #volumeSlider {
      accent-color: white;
      width: 100px;
    }

    /* Test Buttons unten mittig */
    .test-panel {
      position: fixed;
      bottom: 2rem;
      display: flex;
      gap: 0.5rem;
      opacity: 0.5;
      transition: opacity 0.3s;
    }

    .test-panel:hover { opacity: 1; }

    .emotion-btn {
      background: #333;
      font-size: 0.8rem;
      padding: 0.4rem 0.8rem;
    }

    /* Log Panel versteckt oder dezent */
    #log {
      position: fixed;
      bottom: 0;
      right: 0;
      max-width: 200px;
      font-size: 10px;
      opacity: 0.3;
      background: none;
    }

  </style>
</head>

<body>

<div class="camera-overlay">
  <video id="video-feed" width="320" height="240" autoplay muted playsinline></video>

  <div class="emotion-stats">
    <div style="font-size: 0.8rem; margin-bottom: 10px; font-weight: bold;">Status: <span id="emotion-text" style="color:var(--spotify-green)">Warte...</span></div>

    <div class="emotion-bar-container">
      Happy
      <div class="bar-bg"><div id="bar-happy" class="bar-fill" style="background: #22c55e; width: 0%"></div></div>
    </div>
    <div class="emotion-bar-container">
      Sad
      <div class="bar-bg"><div id="bar-sad" class="bar-fill" style="background: #3b82f6; width: 0%"></div></div>
    </div>
    <div class="emotion-bar-container">
      Angry
      <div class="bar-bg"><div id="bar-angry" class="bar-fill" style="background: #ef4444; width: 0%"></div></div>
    </div>
  </div>
</div>

<main class="main-player">
  <img id="trackImage" src="https://via.placeholder.com/320/181818/ffffff?text=Warten+auf+Spotify" alt="Cover" />

  <div id="trackTitle">‚Äì</div>
  <div id="trackArtist">‚Äì</div>

  <div class="player-controls">
    <div class="progress-container">
      <span id="currentTime" class="time-label">0:00</span>
      <input type="range" id="progressBar" min="0" max="0" value="0" disabled />
      <span id="durationTime" class="time-label">0:00</span>
    </div>

    <div class="buttons-row">
      <button id="prevBtn" class="btn-circle" disabled>‚èÆ</button>
      <button id="startBtn" class="btn-circle" disabled>‚ñ∂</button>
      <button id="nextBtn" class="btn-circle" disabled>‚è≠</button>
    </div>
  </div>
</main>

<div class="volume-control">
  <span>üîä</span>
  <input type="range" id="volumeSlider" min="0" max="100" value="50" disabled />
  <span id="volumeValue" style="font-size: 0.8rem; min-width: 35px;">50%</span>
</div>

<div class="test-panel">
  <button class="emotion-btn" data-emotion="happy">Test Happy</button>
  <button class="emotion-btn" data-emotion="sad">Test Sad</button>
  <button class="emotion-btn" data-emotion="neutral">Test Neutral</button>
  <button class="emotion-btn" data-emotion="angry">Test Angry</button>
</div>

<pre id="log"></pre>

<script src="face-api.min.js"></script>
<script src="camera.js"></script>
<script type="module" src="app.js"></script>

<script>
  // Dies simuliert die Balken-Bewegung, wenn deine camera.js die Emotionen erkennt.
  // Du kannst in camera.js einfach document.getElementById('bar-happy').style.width = value + '%' setzen.
</script>

</body>
</html>
